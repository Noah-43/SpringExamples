<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <!-- thymeleaf의 링크는 '@{}'를 이용해서 사용 -->
   <!-- '키'와 '값'의 형태로 파라미터 추가. (파라미터 이름=${파라미터 값})의 형태. sno를 path로 이용하고 싶다면 {}를 사용 -->
<!--    <ul>-->
<!--       <li th:each="dto : ${list}">-->
<!--           <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>-->
<!--       </li>-->
<!--    </ul>-->

    <ul>
        <li th:each="dto : ${list}">
            <!-- 모두 5자리로 포맷팅 -->
            [[${#numbers.formatInteger(dto.sno,5)}]]
        </li>
    </ul>

    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>

</body>
</html>
